<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>后台管理员登录</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
	<!--<script src="../javascript/jquery.cookie.js"></script>-->
	<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<script type="text/javascript" src="../javascript/common.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../javascript/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/login.css" />
</head>
<body>

<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1><small>管理员登录</small></h1>
			</div>
			<div class="login-content ">
			<div class="form">
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" id="username" name="username" class="form-control" placeholder="用户名">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group" >
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" id="pwd" name="password" class="form-control" placeholder="密码">
						</div>
					</div>
				</div>
				<div class="form-group form-actions">
				    <div id="tishi" class="tishi"></div>
					<div class="col-xs-4 col-xs-offset-4 ">
						<span id="hintinfo"></span><br/>
						<button onclick="login()" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-off"></span> 登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
