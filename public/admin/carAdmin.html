<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>管理员管理</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
<script src="../javascript/jquery-2.1.4.min.js"></script>
<script src="../javascript/av-0.5.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../javascript/bootstrap.min.js"></script>
<script type="text/javascript" src="../javascript/common.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</head>
<body>
	<div role="navigation" id="foo" class="nav-collapse"></div>

	<div role="main" class="main">
		<div class="box">
			<div class="page-header">
				<h3 class="text-center">管理员管理</h3>
			</div>
			<div class="row">
				<div class="panel-heading text-primary">
					<h3 class="panel-title">
						<span class="pull-right">
							<a href="#" class="btn btn-primary" onclick="Admin.edit(0)" data-toggle="modal"> 添加管理员</a>
						</span>
					</h3>
				</div>
				<div class="panel-heading text-primary">
	            </div>
				<div class="panel-body">
					<table class="table users-table table-condensed table-hover">
						<thead>
							<tr>
								<th class="visible-lg">登录名</th>
								<th class="visible-lg">联系人</th>
								<th class="visible-lg">手机号</th>
								<th class="visible-lg">最后登录时间</th>
								<th style="width: 250px">&nbsp;</th>
							</tr>
						</thead>
						<tbody id="dataMsg">

						</tbody>
					</table>
				</div>

				<div id="hintinfo3" style="margin-right: 16%;">
				</div>

				<div class="modal fade" id="myModal">
					<div class="modal-dialog modal-xg">
						<div class="modal-content" style="margin-left:100px;width:700px;">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
								</button>
								<h4 class="modal-title">管理员编辑</h4>
							</div>
							<div class="modal-body">
								<!--表单-->
								<form class="form-horizontal" id="storeForm">
									<input type="hidden" id="objectId" />
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="inputUserNo" class="col-sm-2 control-label">登录名</label>
												<div class="col-sm-9">
													<input type="text" class="form-control" id="username"
														placeholder="管理员登录名">
												</div>
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group">
												<label for="inputUserNo" class="col-sm-2 control-label">联系人</label>
												<div class="col-sm-9">
													<input type="text" class="form-control" id="nickName" placeholder="联系人姓名">
												</div>
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group">
												<label for="inputUserNo" class="col-sm-2 control-label">手机号</label>
												<div class="col-sm-9">
													<input type="text" class="form-control" id="phone" placeholder="手机号">
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<div id="hintinfo2" class="text-left" style="margin-left: 6%;">
								</div>
								<div class="text-right" style="margin-right: 26%;">管理员默认登录密码：123456</div>
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" onclick="Admin.save();">保存</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<SCRIPT type="text/javascript">
		$(document).ready(function() {
			$("#foo").load("top.html");
			Admin.loadData();
		});

		function menuShowed() {
			$("#actmenu_ul").removeClass("in");
	        $("#admin_menu").addClass("in");
			$("#admin_li").addClass("active");
		}
	</SCRIPT>
</body>

</html>
