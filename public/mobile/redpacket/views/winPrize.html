<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="MobileOptimized" content="240" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache,must-revalidate">
		<meta http-equiv="expires" content="0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes">
		<title>中奖啦，快来抢礼包！</title>
		<link rel="stylesheet" href="../css/share.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/reaPack.css"/>
	</head>
	<body>
		<div class="warp">
			<div class="content drawResult">
				<div class="luckyDraw">
					<div class="winPrize">
						<div class="luckyPacket"><p class="moneyNum">奖</p></div>
						<div class="prizeText">
							<p class="first"></p>
							<p class="second"></p>
							<p class="third"></p>
						</div>
					</div>
					<div class="viewsBtn">
						<input type="button" value="查看如何兑换" id="convert_btn"/>
						<input type="button" value="点击分享" onclick="$('#divShow2').show()"/>
					</div>
				</div>		
				<div class="footer">
					<div class="share">
						<span class="shareTips1"></span>
					</div>
					<div class="footer_bg"></div>
				</div>
			</div>
		</div>
		<!-- //展示 透明遮罩层 -->
		<div id="divShow2" class="mask-ff" style="display: none">
			<div class="alert">
				<div style="position: fixed;top:28%;color: #ffffff;font-size: 0.3rem;width: 65%;text-align: center;">复制以下内容分享给朋友</div>
				<div>
					<textarea class="form-control" id="testMsg" 
						style="height:3rem;width: 100%;border-width:initial;border-color:rgb(226, 222, 222);"></textarea>
				</div>
				<div class="close">
					<button class="btn btn-info btn-large" 
						onclick="closediv()">关闭</button>
				</div>
			</div>
		</div>
		<!-- 输入手机号-->
		<div class="myContainer"  style="display:none;" >
			<div class="mydiv1">
				<div class="mydiv2">
					<img src="../images/activeImg.png">
				</div>
				<div class="mydiv4">
					<input id="uuid" type="hidden"/>
					<input id="phoneNumber" placeholder="请输入手机号">
				</div>
				<div class="mydiv5">
					<button class="mybutton blue" onclick="CarCoupon.savePhone(1)">确定</button>
				</div>
			</div>
			<div class="mydiv3"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../../javascript/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../../javascript/av-0.5.1.min.js"></script>
	<script type="text/javascript" src="../../../javascript/common.js"></script>
	<script type="text/javascript" src="../js/redpacket.js"></script>
	<script type="text/javascript">
		var devWidth = document.documentElement.clientWidth;
		if(devWidth > 640) devWidth = 640; //640设计稿分辨率
		document.documentElement.style.fontSize = devWidth / 7.69 + 'px'; //实际尺寸除以100
		
		var devHeight = document.documentElement.clientHeight;
		var docHeight = document.body.scrollHeight;
		document.getElementsByTagName("body")[0].style.height = (devHeight > docHeight ? devHeight : docHeight) + "px";

		CarCoupon.activityId=GetRequest()["activityId"];
		CarCoupon.getStartDetail();
	</script>
</html>
