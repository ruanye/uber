<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>财神来了</title>
	<script src="vendor/lib-flexible/build/flexible.js"></script>
	<script src="vendor/zepto/zepto.min.js"></script>
	<link href="css/caishen.css" rel="stylesheet" media="screen"></head>
<body>
	<div class="wrap-page">
		<section class="page" id="page1">
			<div class="inner">

				<img src="images/caishen-logo.png" class="caishen-logo">

				<div class="caishen-box">

					<a href="#" class="btn-radius"></a>
				</div>
				<div class="foot-box">
					<div class="child2" style="border-right:1px solid #fff">
						<img src="images/foot-uber-logo.png" alt="" class="uber-foot-logo"></div>
					<div class="child2"></div>

				</div>

			</div>
		</section>
		<section class="page" id="page2" style="display:none">
			<div class="inner1" >
				<img src="images/caishen-zhongjiang.png" alt="" class="u-hongbao">
				<div id="zhongjiang" style="display:none">
					<div class="zhufu">手气真好</div>
					<div class="jiang-type">抢到开工大红包</div>
					<div class="jiang-cash">6元</div>
				</div>
				<div class="child2">
					<a href="#" class="sz-btn" id="convert_btn">点击如何兑换</a>
				</div>
				<div class="child2">
					<a href="#" class="sz-btn" onclick="$('#page5').show()">分享好运</a>
				</div>
				<div class="clear"></div>
				<div class="blank"></div>
				<div class="line-car"></div>
				<img src="images/caishen-car.png" alt="" class="foot-car"></div>
		</section>
		<section class="page" id="page3" style="display:none">
			<div class="inner1" >
				<img src="images/caishen-zhongjiang.png" alt="" class="u-hongbao">
				<div class="info-box">中奖信息可编辑说明</div>
				<a href="#" class="sz-btn" onclick="$('#page5').show()">点击分享</a>

			</div>
		</section>

	</div>
	<!-- 遮罩层 -->
	<section class="mask" id="page4" style="display:none">
		<div class="page">
			<div class="inner1" >
				<div class="jiang-type">请输入手机号码</div>
				<input type="text" class="ipt" id="phoneNumber">
				<a href="#" class="sz-btn" onclick="CarCoupon.savePhone();">确定</a>
			</div>
		</div>
	</section>
	<!-- 遮罩层 -->
	<section class="mask" id="page5" style="display:none">
		<div class="page">
			<div class="inner1" >
				<div class="jiang-type">请分享您的心情</div>
				<textarea class="ipt" rows="8" id="share_ta"></textarea>
				<a href="#" class="sz-btn" onclick="$('#page5').hide()">确定</a>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/redpacket.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
	<script type="text/javascript" src="../../javascript/AV.analytics.js"></script>
	<script type="text/javascript" src="../../javascript/event.js"></script>
	<script type="text/javascript" src="../../javascript/common.js"></script>
	<script type="text/javascript">
	  	$(document).ready(function(){
			CarCoupon.activityId=GetRequest()["activityId"];
	  		Event.sendEvent("coupon_"+CarCoupon.activityId);
			CarCoupon.getActivity();
		});
    </script>
</body>
</html>
