    <style>
        #gameOver{
            background:url(images/page1-bg.png) no-repeat;
            background-size:100% 100%;

        }
        #gameOver .content{
            font-size:0.3rem;
            color:#fff;
            width:6rem;
            margin: 0 auto;

        }

<body>
<div id="wx_pic" style="display: none;margin: 0 auto;">
    <img src="images/share.png"/>
</div>
<div class="wrap-page">
    <section class="page " id="page1">
        <div class="icon"></div>
        <div class="pageText1 text-center">
            <img src="images/text.png" alt="">
        </div>
        <div class="earth text-center">
           <img src="images/earth.png" alt="">
        </div>
        <a href="#" class="count" id="startbtn">点击抢优惠</a>

        <div class="icon"></div>

        <input class="tel" placeholder="输入手机号码" id="phoneNumber"/>

            <img style="margin-top:0.3125rem" src="images/page3-content2.png" alt="">

        <div class="content">
            <div class="step step1">
                <span class="left"></span>
          <span class="right">
            <p class="p1">1</p>
            <p class="p2">打开Uber App</p>
            <p class="p3">选择 <span class="special">“推荐乘客得优惠”</span></p>
            <p class="p4">将你的优惠码分享给好友</p>
          </span>
            </div>
            <div class="step step2">
                <span class="left"></span>
          <span class="right">
            <p class="p1">2</p>
              <!--          <p class="p2">打开Uber App</p> -->
            <p class="p3">好友注册完成后 <span class="special">输入您的优惠码</span></p> 
            <p class="p3">即可获得 <span class="special">3次8元</span>乘车优惠</p>
            <p class="p4">当TA完成首次乘车</p>
          </span>
            </div>
            <div class="step step3">
                <span class="left"></span>
          <span class="right">
            <p class="p1">3</p>
              <!--          <p class="p2">打开Uber App</p> -->
            <p class="p3">您的账户将自动获得 <span class="special">3次16元</span></p>
            <p class="p4">乘车优惠可在 “付款”中查看</p>
          </span>

            </div>

        </div>
        <a href="#" class="share">奔走相告给好友</a>
    </section>
    <section class="page hide" id="page5">
        <div class="icon"></div>
        <div class="content">
          
        </div>
    </section>
    <section class="page hide" id="page6">
        <div class="icon"></div>
        <div class="regist"></div>
        <div class="content">
            <p class="p1">还没注册Uber优步？错过机会好可惜哦</p>
            <a href="#" class="signIn" onclick="window.location.href='https://get.uber.com.cn/invite/SZNEW10RMB'">立即注册</a>
        </div>

         <p class="text-center" style="padding-top:2rem;color:red;font-size:0.59375rem">活动结束</p>
