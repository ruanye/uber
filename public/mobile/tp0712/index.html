<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>镇区免费日，优惠享不停</title>
    <link href="css/pcx.css" rel="stylesheet" media="screen">
</head>

<body>
    <div style="position: absolute;margin:0 auto;display:none;"><img src="images/icon.jpeg" alt=""></div>
    <div class="wrap-page">
        <section class="page flex-m" id="welcome-page" style="display: none">
            <div class="inner">
                <div class="tou-out-box">
                    <div class="piao">
                        <img src="images/l1.png" alt="" class="l1">
                        <div style="position:relative;margin-top:0.4rem;margin-bottom:0.266667rem"><img src="images/p5.png" alt="" class="p5"></div>
                        <p class="info-m com-btn">活动已结束!</p>


                    </div>
                    <div class="left-hand"><img src="images/p3.png"></div>
                    <div class="right-hand"><img src="images/p1.png" alt=""></div>
                </div>
                <img src="images/p43.png" alt="" class="p43">

            </div>
        </section>
        <section class="page flex-m" id="index-page"  >
            <div class="inner">
                <div class="tou-out-box">
                    <div class="piao fadeOutDown">
                        <img src="images/l1.png" alt="" class="l1">
                        <div style="position:relative;margin-top:0.4rem;margin-bottom:0.266667rem"><img src="images/p5.png" alt="" class="p5"><img src="images/p6.png" alt="" class="p6 tada animated" data-delay='0.2s'></div>
                        <img src="images/p40.png" alt="" class="p40">
                        <button class="com-btn">开始投票吧</button>

                    </div>
                    <div class="left-hand"><img src="images/p3.png"></div>
                    <div class="right-hand"><img src="images/p1.png" alt=""></div>
                </div>
                <img src="images/p43.png" alt="" class="p43">
                
            </div>
        </section>
        <section class="page flex-m" id="mobile-page" style="display:none">
            <div class="flex-m" id="mask-page"><p class="info-m" id="timer"></p></div>
            <div class="inner">
            <img src="images/p8.png" alt="" class="p8">
            <img src="images/p8.png" alt="" class="p8a">
            <img src="images/p8.png" alt="" class="p8b">
                <div class="mobile-box">
                    <input type="text" class="ipt bounceIn" placeholder="输入手机号">
                   <p class="error"></p>
                    <div><button class="com-btn downLine">确认</button></div>
                </div>
            </div>
        </section>
         <section class="page flex-m" id="vote-page" style="display: none">
           <div class="inner" style="margin-top:1.2rem">
               <div class="vote-box">
                   <img src="images/p31.png" alt="" class="p31" data-actid="5784b7720a2b5800693cea3d">
                   <img src="images/p32.png" alt="" class="p32" data-actid="5784b772a34131005d89aac1">
                   <img src="images/p33.png" alt="" class="p33" data-actid="5784b772a34131005d89aac0">
                   <img src="images/p34.png" alt="" class="p34" data-actid="5784b7720a2b5800693cea3c">
                   <img src="images/p35.png" alt="" class="p35" data-actid="5784b7722e958a006426ca3b">
                   <img src="images/p36.png" alt="" class="p36" data-actid="5784b772c4c971005c400c83">
                   <img src="images/p37.png" alt="" class="p37" data-actid="5784b7725bbb500060ff8e8b">
                   <img src="images/p38.png" alt="" class="p38" data-actid="5784b772128fe100602ce47c">
               </div>
           </div>
       </section>
        <section class="page" id="lists-page" style="display:none">
            <div class="inner">
            <div class="header">镇区人气排行榜</div>
            <ul style="padding-bottom: 2.8rem;">

            </ul>
                <div style="height:2.5rem;background:rgba(18,169,204,0.5);position: fixed;bottom:0;left:0;right:0;">
                    <button class="btn-tou" style="margin-top: 0.3rem;"></button>
                </div>

            </div>
        </section>
        <section class="page" id="share-page" style="display: none">
            <img src="images/share.png" alt="" class="share">
        </section>
       <section class="page flex-m" id="end-page" style="display:none">
          <div class="inner">
              <div class="state-box">
                  <img src="images/p12.png" alt="" class="p12">
                  <img src="images/p11.png" alt="" class="p11">
              </div>
              <p class="info-m">是否继续支持你的镇区？</p>
              <div class="flex-box">
                  <div class="flex-1"><button class="blue-btn" id="goon">还是要投票</button></div>
                  <div class="flex-1"><button class="blue-btn" id="bye">那我不投啦</button></div>
              </div>
          </div> 
       </section>
       <section class="page flex-m" id="bye-page" style="display:none">
       <img src="images/l2.png" alt="" class="fixed-logo">
           <div class="inner">
               <img src="images/p16.png" alt="" class="p16">
               <p class="info-m" style="color:#5d5d5d;margin-top:0.8rem">谢谢关注,<br>下次再来参加优步活动哦！</p>
               <div><button class="blue-btn" id="view" style="width:7.466667rem;">查看镇区排行榜</button></div>
           </div>

       </section>
       <section class="page flex-m" id="result-page" style="display:none">
           <div class="inner">
           <p class="info-s" style="color:#12a9cc">投票成功<br>您的优惠券已出票<br><img src="images/p17.png" alt="" class="p17"></p>
               <div class="chupiao">
                   <div class="piao-box">
                       <div class="up-piaobox flex-m">
                           <img src="images/p42.png" alt="">
                       </div>
                       <div class="dowm-piaobox flex-m">
                       <div class="inner">
                        <div class="yh-pic"><img src="images/p20.png" alt="" class="p20"></div>
                           <p class="info-s">*限成都地区｜最高优惠5元｜7月20日前有效</p>
                           </div>
                           
                       </div>
                   </div>
               </div>
               <div style="margin-top:0.266667rem"><button class="blue-btn" style="width:7.466667rem;">查看镇区排行榜</button></div>
           </div>
       </section>
      
    </div>
    <script src="vendor/lib-flexible/build/flexible.js"></script>
    <script src="vendor/zepto/zepto.min.js"></script>
    <script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
    <script type="text/javascript" src="../../javascript/common.js"></script>
    <script type="text/javascript" src="../../javascript/AV.analytics.js"></script>
    <script type="text/javascript" src="../../javascript/event.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
