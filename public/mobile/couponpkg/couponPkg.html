<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/xuber.png" type="image/x-icon">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../../javascript/av-0.5.1.min.js"></script>
	<script type="text/javascript" src="../../javascript/common.js"></script>
	<script type="text/javascript" src="../../javascript/AV.analytics.js"></script>
	<script type="text/javascript" src="../../javascript/event.js"></script>
    <script type="text/javascript" src="js/couponPkg.js"></script>
	<script src="build/flexible_css.js"></script>
	<script src="build/flexible.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/coupan-style.css">
	<title>快来抢U礼包！</title>
	<link rel="stylesheet" href="css/couponpkg.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/jquery-confirm.min.css">
    <script src="../../javascript/jquery-confirm.min.js"></script>
    <script src="../../javascript/showSync.js"></script>
</head>
<body>
	<div class="wrap-bg">
		<div class="btn-low">
			<!-- <div class="msg-info"></div> -->
			<button class="btn-black btn-block" id='rob_u' style="width:6rem; ">抢U红包</button>
		</div> 
		<div style="position: fixed;bottom: 0.6rem;left: 3.2rem;">
			<img alt="uber" src="img/header.png" style="width: 3.30938rem; ">
		</div>
	</div>
	<!-- 页面初始判断提示 -->
	<div class="init-info-box" style="display:none">
		<div class="init-box">
			<img src="img/logo.png" class="logo">
			<p class="init-info">活动已结束！</p>
		</div>
	</div>
	<!-- 抢红包后输入手机提示 -->
	<div class="mask1" style="display:none" id="inputmobile">
		<div class="wrap-page-bg"><!-- 控制领取卷的背景图片 -->
			<div class="mobile-form">
				<img src="img/email.png" class="uber1">
				<input type="text" class="form-control inline-diy" id="phoneNumber" placeholder="请输入绑定手机号">
        		<div id="errorInfo"></div>
				<button class="btn btn-info btn-large btn-block" id="rob_coupon" onclick="CarCoupon.getCouponPkg()">确定</button>
				<br>
        		<div style="text-align: center">
            		还不是用户？<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.ubercab&g_f=991653">点击注册！</a>
        		</div>
			</div>
		</div>
	</div>
	<!-- 系统信息提示 -->
	<div class="mask msg-bg" style="display:none" id="systemerr">
		<div>
		 	<img src="img/success.png" class="uber2" style="display: none;" id="successMsg"> <!-- 图片默认隐藏 -->
		 	<img src="img/hadOne.png" class="uber2" style="display: none;" id="successMsg2"> <!-- 图片默认隐藏 -->
        	<p id="err-info" style="top:5.88rem;left: 10%;right: 10%;margin-bottom: 1rem;;line-height: 24px;">记得分享给您的朋友,温暖出行由您开始!</p><!--用了显示提示文字  -->
		</div>
		<div id="carcoupon_div"></div>
		 	
		<div class="btn-low" style="border: 0;left:0%;width:100%">
			<button class="btn-black" onclick="showShar()" style="width:6rem;background-color: #31B0D5;border-color: #1B6D85;">马上分享</button>
		</div>
	
		<div style="position: fixed;bottom: 1rem;width:100%;">
			<img alt="uber" src="img/dbuber.png" style="width: 3.30938rem; ">
		</div>
    	<input id="hasOneHint" type="hidden" value="">
    	<input id="successHint" type="hidden" value="">
	</div>

	<!-- //展示 透明遮罩层 -->
	<div id="divShow2" class="mask-ff" style="display: none">
		<div class="alert">
			<div style="position: fixed;top:28%;color: #ffffff;font-size: 0.5rem;margin-left: 0.4rem;" onclick="copyUrl2()">复制以下内容分享给朋友</div>
			<div class="col-xs-8" style="padding-right:10px;width: 100%;float: left;">
				<textarea class="form-control" style="height:4rem;" id="testMsg" >温暖出行由我开始,我的朋友们也加入进来吧!</textarea>
			</div>
			<div class="close" onclick="divClose()">
				<button class="btn btn-info btn-large" onclick="divClose()">关闭</button>
			</div>
		</div>
	</div>

<script type="text/javascript">
    function copyUrl2(){
        var Url2=document.getElementById("testMsg");
        Url2.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
    }
    /*打开展示层 */
    function showShar(){
    	$("#divShow2").show();
    }
    /*关闭展示层  */
    function divClose(){
    	$("#divShow2").hide();
    }
</script>
</body>
</html>
