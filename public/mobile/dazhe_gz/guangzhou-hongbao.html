<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>点击领取42元打优步打车红包</title>
    <link href="css/gz-hongbao.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="wx_pic" style="display: none;margin: 0 auto;">
    <img src="images/icon.png"/>
</div>
<div class="wrap-page">

    <section class="page" id="page1">
        <img src="images/gz-logo.png" class="gz-logo">
        <div class="inner" style="margin: 1.5625rem 0 0 0;">
            <p class="hongbao-info">广发用户打优步四折</p>
            <p class="small-info">优步绑定广发信用卡，享受两次4折打车优惠（4.18-4.24）</p>
            <div class="hongbao-img"><img src="images/gz-hb-img.png"></div>
        </div>
    </section>


    <section class="page" id="page2" style="display: none">
        <div class="inner" style="margin-top:8.50625rem">
            <div class="jiang-type">请输入手机号码·立刻领取红包</div>
            <div class="info-box-good1">
                <div class="info-inner1">
                    <input type="text" class="ipt" id="phoneNumber">
                </div>
            </div>
            <div id="errorInfo"></div>
            <button class="guangzhou-small-btn" id="phone_btn" onclick="phoneCoupon();">
                <div>确定</div>
            </button>
            <input type="hidden" id="carCouponId"/>
        </div>
    </section>


    <section class="page" id="page3" style="display: none">
        <div class="inner">
            <img src="images/p3-price.png" alt="" class="guangzhou-hongbao">
            <p class="hongbao-info" style="color: #C23B26;">恭喜您获得<br>42元打车优惠！</p>
            <div class="row">
                <button class="guangzhou-small-btn" onclick="document.location='http://dwz.cn/35mJsD'"
                        style="width:7.2125rem; font-weight: 700px; background: #C23B26; margin: 0.190625rem">
                    查看如何与好友各获30￥
                </button>
            </div>
            <img src="images/p3-coupon.png" alt="" class="guangzhou-coupon">
            <div class="row">
                <button class="guangzhou-small-btn" style="width:5.8125rem;margin: 0.190625rem"onclick="$('#page3').hide();$('#page5').show();">
                    点击分享
                </button>
            </div>
        </div>
    </section>


    <section class="page" id="page4" style="display: none;">
        <div class="inner" style="margin-top: 1.875rem ">
            <img src="images/p4-top-bg.png" class="guangzhou-reg-top">
            <button class="guangzhou-large-btn" onclick="document.location='https://get.uber.com.cn/invite/广发信用卡'">点击注册优步<br>领取30￥免费打车</button>

            <img src="images/p3-coupon.png" alt="" class="guangzhou-coupon">
            <div class="row">
                <button class="guangzhou-small-btn" style="width:5.8125rem;margin: 0.190625rem" onclick="$('#page4').hide();$('#page5').show();">
                    点击分享
                </button>
            </div>
        </div>

    </section>


    <section class="page" id="page5" style="display: none">
        <img src="images/share.png" alt="" class="fixed-share">
        <div class="inner" style="width: 6.71875rem;margin:0 auto; margin-top: 2.34375rem;">
            <p class="bye-box">打开优步APP<br>在“<span>优惠</span>”选项中<br>查询您抢到的最新优惠</p>
            <img src="images/youhui.png" alt="" class="youhui">
            <button class="guangzhou-small-btn" style="width:100%;" onclick="document.location='http://dwz.cn/34jqDA'">关注更有免费秘籍</button>
        </div>

        <img src="images/foot-logo.png" alt="" class="foot-logo">
</section>

</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
<script type="text/javascript" src="../../javascript/AV.analytics.js"></script>
<script type="text/javascript" src="../../javascript/event.js"></script>
<script type="text/javascript" src="../../javascript/common.js"></script>
<script src="vendor/lib-flexible/build/flexible.js"></script>
<script src="vendor/zepto/zepto.min.js"></script>
<script src="js/dazhe.js"></script>
<script type="text/javascript">
    $(".hongbao-img").click(function () {
        $(this).addClass("shake");
        setTimeout(function () {
            $(".hongbao-img").removeClass("shake");
            $("#page1").hide();
            $("#page2").show();
        }, 1500);
    });
</script>
</body>
</html>
