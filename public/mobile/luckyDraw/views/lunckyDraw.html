<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="MobileOptimized" content="240" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache,must-revalidate">
		<meta http-equiv="expires" content="0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes">
		<title>快来抢U礼包！</title>
		<link rel="stylesheet" type="text/css" href="../css/luckyDraw.css"/>
	</head>

	<body>
		<div class="warp">
			<div class="content drawIndex">
				<div class="activeImg"><img src="../images/activeImg.jpg"/></div>
				<div class="drawText">
					<p class="title"></p>
					<div class="textDetail">
						<div class="first"></div>
					</div>
				</div>
				<div class="drawBtn">
					<input value="抢红包" id="getRead" type="button"/>
				</div>
				<div class="footer"></div>
			</div>
		</div>

		<div class="myContainer"  style="display:none;" >
			<div class="mydiv1">
            	<div class="mydiv2">
					<img src="../images/activeImg.jpg">
				</div>
				<div class="mydiv4">
					<input id="phoneNumber" placeholder="请输入手机号">
				</div>
				<div class="mydiv5">
					<button class="mybutton blue" onclick="CarCoupon.savePhone()">确定</button>
				</div>
			</div>
			<div class="mydiv3"></div>
		</div>

	</body>
	<script type="text/javascript" src="../../../javascript/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../../javascript/av-0.5.1.min.js"></script>
	<script type="text/javascript" src="../../../javascript/common.js"></script>
	<script type="text/javascript" src="../js/couponPkg.js"></script>
	<script type="text/javascript" src="../../../javascript/AV.analytics.js"></script>
	<script type="text/javascript" src="../../../javascript/event.js"></script>
	<script type="text/javascript">
		var devWidth = document.documentElement.clientWidth;
		//if(devWidth > 640) devWidth = 640; //640设计稿分辨率
		document.documentElement.style.fontSize = devWidth / 7.5 + 'px'; //实际尺寸除以100
		
		var devHeight = document.documentElement.clientHeight;
		var docHeight = document.body.scrollHeight;
		document.getElementsByTagName("body")[0].style.height = (devHeight > docHeight ? devHeight : docHeight) + "px";

		/**
		 * 赋值活动id
		 */
		$(document).ready(function(){
			CarCoupon.activityId=GetRequest()["activityId"];
			Event.sendEvent("coupon_"+CarCoupon.activityId);
			CarCoupon.getActivity();
			$("#getRead").click(function(){
				$("#inputmobile").show();
			})
			$("#getRead").click(function(){
				$(".myContainer").show();
			})

		});
	</script>
</html>
