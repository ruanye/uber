<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>瞧这手速！快来抢U大礼！</title>
    <script src="vendor/lib-flexible/build/flexible.js"></script>
    <script src="vendor/zepto/zepto.min.js"></script>
    <link href="css/sz-hong.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="wrap-page">
		<section class="page" id="page1">
        	<div class="inner">
         		<img src="images/sz-hongbao-logo.png" alt="" class="sz-hong-logo"> 
         		<div class="center-box">
           			<img src="images/left-lian.png" alt="" class="left-lian">
		           <img src="images/right-lian.png" alt="" class="right-lian">
		           <img src="images/sz-hou.png" alt="" class="loading">
		           <img src="images/sz-qiang-btn.png" alt="" class="qiang-btn">
				</div>
         		<div class="hello-out">
           			<div class="hello-inner">
			           	<img src="images/car.png" alt="" class="car">
           			</div>
         		</div>
        	</div>
		</section>
        <section class="page" id="page2" style="display:none">
        	<div class="inner" >
          		<img src="images/u-hongbao.png" alt="" class="u-hongbao">
				<div class="zhufu"></div>
				<div class="jiang-type" id="robinfo"></div>
				<div class="jiang-cash" id="promocode"></div>
				<div class="child2">
					<a href="#" class="sz-btn" id="convert_btn">点击查看中奖</a>
				</div>
				<div class="child2">
					<a href="#" class="sz-btn" onclick="$('#page5').show()">点击分享</a>
				</div>
        	</div>
        </section>
		<section class="page" id="page3" style="display:none">
        	<div class="inner" >
          		<img src="images/u-hongbao.png" alt="" class="u-hongbao">
          		<div class="info-box"></div>
         		<a href="#" class="sz-btn" onclick="$('#page5').show()">点击分享</a>
        	</div>
        </section>
   	</div>
	<!-- 遮罩层 -->
	<section class="mask" id="page4" style="display:none">
		<div class="page">
        	<div class="inner" >
         		<div class="jiang-type">请输入手机号码</div>
         		<input type="text" class="ipt" id="phoneNumber">
         		<a href="#" class="sz-btn" onclick="CarCoupon.savePhone()">确定</a>
        	</div>
        </div>
	</section>
	<!-- 遮罩层 -->
	<section class="mask" id="page5" style="display:none">
        <div class="page">
        	<div class="inner" >
         		<div class="jiang-type">请分享您的心情</div>
         		<textarea class="ipt" rows="8" id="share_ta"></textarea>
         		<a href="#" class="sz-btn" onclick="closediv()">确定</a>
        	</div>
        </div>
	</section>
	<script type="text/javascript" src="js/redpacket.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://leancloud.cn/scripts/lib/av-0.5.1.min.js"></script>
	<script type="text/javascript" src="../../javascript/common.js"></script>
	<script type="text/javascript" src="../../javascript/AV.analytics.js"></script>
	<script type="text/javascript" src="../../javascript/event.js"></script>
	<script type="text/javascript">
	  	$(document).ready(function(){
			CarCoupon.activityId=GetRequest()["activityId"];
			CarCoupon.getActivity();
			Event.sendEvent("coupon_"+CarCoupon.activityId);
		});
    </script>
</body>
</html>
