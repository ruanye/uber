 <script type="text/javascript">

	 var url = location.search;
	 var theRequest = new Object();
	 if (url.indexOf("?") != -1) {
		 var str = url.substr(1);
		 var strs = str.split("&");
		 for(var i = 0; i < strs.length; i ++) {
			 theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		 }
		 localStorage.setItem("activityId", theRequest.activityId);
		 localStorage.setItem("uuid", theRequest.uuid);
	 }

	 var rank = localStorage.getItem("rank");
	 var score = localStorage.getItem("score");
	 var msg = "";
	 if(score==0){
		 msg = "再接再励";

	 }else{
		 msg = "恭喜通关";
	 }
	 if(rank == 1){
		 hideAll();
		 $(".jg1").show();
		 $("#rank1").html(msg);
	 }else if(rank == 2){
		 hideAll();
		 $(".jg2").show();
		 $("#rank2").html(msg);
	 }else if(rank == 3){
		 hideAll();
		 if(score=="0"){
			 $(".jg3").show();
			 $("#rank3").html(msg);
		 }else{
			 $(".jg2").show();
			 $("#rank2").html(msg);
		 }
	 }else if(rank == 4){
		 hideAll();
		 $(".jg3").show();
		 $("#rank3").html(msg);
	 }


	 $('.btn').click(function() {
		initGame();
	 });


	 $('#btn2').click(function() {
		 initGame();
	 });

	 $('#btn3').click(function() {
		initGame();
	 });

	 $('.jg4').click(function() {
		 hideAll();
		 $(".jg1").show();
	 });

	 //礼包按钮点击后动画
	 //屏蔽礼包
//     $('#btn1').click(function() {
//		 $(this).addClass('animated2');
//		 setTimeout(function(){
//			 hideAll();
//			 $(".jg4").show();
//			 $('#btn1').removeClass('animated2').addClass('btn1');
//		 }, 2000);
//
//	 });

	 function toNext(){
		 if(score!=0){
			 var url="../../../promo/mobile/"+localStorage.getItem("activityId")+"?redirect=x";
			 var uuid=localStorage.getItem("uuid");
			 if(uuid!="undefined"){
				 url=url+"&uuid="+uuid;
			 }
			 location.href=url;
			 
			 /* var url="../../promo/promo.html?activityId="+localStorage.getItem("activityId");
			 if(localStorage.getItem("uuid")!="undefined"){
				 url=url+"&uuid="+localStorage.getItem("uuid");
			 }
			 location.href=url; */
		 }
	 }

	 function hideAll(){
		 $(".jg1").hide();
		 $(".jg2").hide();
		 $(".jg3").hide();
		 $(".jg4").hide();
		 $(".sc1").hide();
	 }

	 function initGame(){
		 if(localStorage == null) {
			 alert("您的浏览器不支持该游戏");
			 return;
		 }

		 localStorage.setItem("startGame", "start");
		 location.href = "game_getgold.html";
	 }

	 localStorage.setItem("rank", -1);
	 localStorage.setItem("score", 0);
</script>
